<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur Génération Ciné Ado, votre site pour les films et événements du cinéma pour les adolescents !">
    <title>Génération Ciné Ado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: #222;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 60px;
            margin-right: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #e50914;
        }

        section {
            padding: 50px 0;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            color: #e50914;
        }

        .film-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .film {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 300px;
            position: relative;
        }

        .film img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="https://yt3.googleusercontent.com/l7SOhs5mJXIKIVTbzyMlgCQvLq5bv1XNrOHu_2yJynNTXth6SqqrJGkX_s_AIXZL_ZWuKYnSGQ=s900-c-k-c0x00ffffff-no-rj" alt="Logo Génération Ciné Ado">
                <h1>Génération Ciné Ado</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#accueil">Accueil</a></li>
                    <li><a href="#evenements">Événements</a></li>
                    <li><a href="#films">Films</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="films" class="container">
        <h2>Films à l'affiche</h2>
        <div class="film-list" id="film-list"></div>
    </section>

    <footer>
        <p>&copy; 2024 Génération Ciné Ado. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour afficher les films
        function afficherFilms() {
            const filmList = document.getElementById('film-list');
            filmList.innerHTML = ''; // Effacer le contenu précédent
            const films = JSON.parse(localStorage.getItem('films')) || [];
            
            films.forEach(film => {
                filmList.innerHTML += `
                    <div class="film">
                        <img src="${film.image}" alt="${film.titre}" />
                        <h3>${film.titre}</h3>
                        <p>${film.description}</p>
                        <p><strong>Date :</strong> ${film.date}</p>
                        <p><strong>Heure :</strong> ${film.heure}</p>
                        <p><strong>Lieu :</strong> ${film.lieu}</p>
                        <p><strong>Bande-annonce :</strong> <a href="${film.trailer}" target="_blank">Voir</a></p>
                        <p><strong>Lien de réservation :</strong> <a href="${film.reservation}" target="_blank">Réserver</a></p>
                    </div>
                `;
            });
        }

        // Charger les films lors du chargement de la page
        document.addEventListener('DOMContentLoaded', afficherFilms);
    </script>
</body>
</html>
